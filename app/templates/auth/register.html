{% extends 'base.html' %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename="styles/auth_style.css") }}">
{% endblock %}

    {% block header_content %}
    <img src="{{ url_for('static', filename='images/feather.png') }}" alt="application logo" id="app-logo">
    <img src="{{ url_for('static', filename='images/no_ordinary_notes_name.png') }}" alt="styled application name" id="app-name">
    <a href="https://github.com/OskarGaliullin231-329"><img src="{{ url_for('static', filename='images/github_logo.png') }}" alt="github logo" id="github-logo"></a>
{% endblock %}

{% block main_content %}
<form class="auth-form" action="{{ url_for('auth.register') }}" method="POST">
    <h1>Register</h1>
    <label for="user_name">Username</label>
    <input type="text" name="user_name" placeholder="Type your username here" required>

    <label for="user_email">Email</label>
    <input type="email" name="user_email" placeholder="Type your email here" required>

    <label for="user_name">Password</label>
    <input type="password" name="user_pass" placeholder="Type your password here" required>

    <div class="remember_me_checkbox">
        <input type="checkbox" name="remember_me">
        <label for="remember_me">Remember me</label>
    </div>

    <button type="submit">Submit</button>
</form>

<p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a> then!</p>
{% endblock %}
